olricd:
  name: "0.0.0.0:3320"
  serializer: "msgpack"
  keepAlivePeriod: "300s"
  requestTimeout: "5s"
  partitionCount:  71
  replicaCount: 1
  writeQuorum: 1
  readQuorum: 1
  readRepair: false
  backupMode: 0
  tableSize: 1048576 # 1MB in bytes
  memberCountQuorum: 1

logging:
  verbosity: 6
  level: "DEBUG"
  output: "stderr"

memberlist:
  environment: "local"
  bindAddr: "0.0.0.0"
  bindPort: 3322
  enableCompression: false
  joinRetryInterval: "1ms"
  maxJoinAttempts: 1

serviceDiscovery:
  provider: "k8s"
  path: "/usr/lib/olric-cloud-plugin.so"
  args: 'label_selector="app = olricd-server"'
